<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railways</title>
</head>
<body>
<h1>Add Train Details</h1>
<fieldset>
<form action="addtrain" method="post">
<table>
<tr>
<td><label for="tn">Train Number</label></td>
<td><input type="number" id="tn" name="Train_Number"></td>
</tr>
<tr>
<td><label for="tname">Train Name</label></td>
<td><input type="text" id="tname" name="Train_Name"></td>
</tr>
<tr>
<td><label for="ns">Number Of Seats</label></td>
<td><input type="number" id="ns" name="Number_Of_Seats"></td>
</tr>
<tr>
<td><label for="tstation">Stations</label></td>
<td><textarea rows="5" cols="30" id="tstation" name="Stations"></textarea></td>
</tr>
<tr>
<td><label for="tprice">Ticket Price</label></td>
<td><textarea rows="5" cols="30" id="tprice" name="Ticket_Price"></textarea></td>
</tr>
<tr>
<td><label for="time">Time</label></td>
<td><textarea rows="5" cols="30" id="time" name="Time"></textarea></td>
</tr>
<tr>
<td><label for="days">Days</label></td>
<td><textarea rows="5" cols="30" id="days" name="Days"></textarea></td>
</tr>
<tr>
<td><button type="submit">Add</button></td>
<td><button type="reset">Cancel</button></td>
</tr>
</table>
<br>
<br>
</form>
</fieldset>
</body>
</html>
